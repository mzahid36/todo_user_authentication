{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <h3>Are you want to delete this task?</h3>
    <h3>Task title : {{task}}</h3>
    {% if task.complete %}
    <h3>Task status : Complete</h3>
    {% else %}
    <h3>Task status : incomplete</h3>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="button">
    </form>
</div>
{% endblock content %}
