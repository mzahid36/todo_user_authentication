
{% if request.user.is_authenticated %}
{{request.user}}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>

<h2>Task list {{count}}</h2>



<a href="{% url 'TaskCreate' %}">Add task</a>
<table>
    <tr>
        <th>Task</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{task}}</td>
        <td><a href="{% url 'TaskDetails' task.id %}">View</a></td>
        <td><a href="{% url 'TaskUpdate' task.id %}">Edit</a></td>
        <td><a href="{% url 'TaskDelete' task.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
